<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page" ng-app="app">
    <section class="card register" ng-controller="mainCtrl">
      <form name="myform" novalidate ng-submit="register()">
        <div class="textintro">
          <h1>Form Validation</h1>
          <p ng-show="!message">Please fill out the following form</p>
          <p ng-show="message">{{message}}</p>
        </div>

        <fieldset>
          <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" required>
          <p  class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">You must fill your first name.</p>
          <input type="text"  name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
          <p  class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill your last name.</p>
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
          <p ng-show="myform.email.$invalid && myform.email.$touched"  class="error validationerror">This must be a valid email.</p>
          <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6" ng-required="true">
          <p ng-show="myform.password.$invalid && myform.password.$touched"  class="error validationerror" >Password must be atleast 6 letters.</p>
        </fieldset>
        <!-- <div ng-messages="myform.firstname.$error" style="color:maroon" role="alert">
          <div ng-message="required">You did not enter a field</div>
          <div ng-message="minlength">Your field is too short</div>
          <div ng-message="maxlength">Your field is too long</div>
        </div> -->


        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('mainCtrl', function($scope){
      $scope.register = function(){
        $scope.message = "Welcome " +  $scope.user.firstname ;
      }
    })
  </script>
</body>
</html>
